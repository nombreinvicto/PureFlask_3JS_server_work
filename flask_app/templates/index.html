{% extends "layout.html" %}

{% block body %}

    <img src="../static/jpegs/topBanner.jpg" alt="">
    <p></p>

    <div id="selectTab">
        <p id="modelSelectionPanel">Model Selection Panel</p>
        <table>
            <tr>
                <td>
                    <select id="selectSTL">
                        <option value="0">--Please choose a STL
                                          model--
                        </option>
                    </select>
                </td>
                <td>
                    <button type="button"
                            id="refreshDoc">Refresh F360 Document
                    </button>
                </td>
                <td>
                    <button type="button"
                            id="togglePlot">Toggle Plot
                    </button>
                </td>
                <td>
                    <button type="button"
                            id="refreshPlot">Refresh Plot
                    </button>
                </td>
                <td>
                    <button type="button"

                    </button>
                </td>

            <tr>

                </td>

                </td>

                <td></td>
                <td>

                </td>

            <tr>
                <td></td>
                <td>

                    <input type="text" id="bdb_tag">

                <td>
                    <button type="button"

                    </button>
                </td>
                <td></td>
                <td>
                    <label for="machine_ip">CNC IP</label>
                    <input type="text" id="machine_ip">
                </td>
            </tr>
        </table>
    </div>

    <p></p>

    <div id="renderOutput"></div>


    <br>
    <div id='parent_div'>
        <table>
            <tr>
                <td id="leftTD">
                    <div id="panelName"></div>
                </td>
                <td id="rightTD">
                    <div id="flaskServerResponsePanelName"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="controlPanel"></div>
                </td>
                <td id="flaskServerResponse">
                    {#                    <div id="flaskServerResponse"></div>#}

        </table>
